<script type="text/javascript">

function trans( str){
	var json = JSON.stringify(str);
        var e = new RegExp("{", "g");
        json = json.replace(e, "");
        e = new RegExp("}", "g");
        json = json.replace(e, "");
        json = json.replace("[","{").replace("]","}");
        return json;
}

function query(){
	var addressName = $("#addressName").val();
	var startDate= $("#startDate").val();
	var endDate = $("#endDate").val();
	var d1 = new Date(startDate.replace(/\-/g, "\/")); 
	 var d2 = new Date(endDate.replace(/\-/g, "\/")); 
	if(startDate!=""&&endDate!=""&&d1 >=d2) 
	{
	    alert("开始时间必须小于结束时间！");
	    return false; 
	}
	var str = [];
	str.push({"addressName":addressName,"startDate":startDate,"endDate":endDate})
	var json = trans(str);
	console.log(json);

}


</script>
